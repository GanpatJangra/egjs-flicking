<div id="snap" class="container">
  <h1>Snap</h1>
  <ul class="extra">
    <li>You can decide how many panels can be passed on a single snap.</li>
  </ul>
  <h2>Default (count: 1)</h2>
  <ngx-flicking class="flicking flicking0" [options]="{ gap: 10, circular: true }">
    <ng-template>
      <demo-panel></demo-panel>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </ng-template>
  </ngx-flicking>
  <div class="pagination pagination0"></div>
  <h2>count: 3</h2>
  <ngx-flicking class="flicking flicking1" [options]="{ gap: 10, circular: true, moveType: { type: 'snap', count: 3 } }">
    <ng-template>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </ng-template>
  </ngx-flicking>
  <div class="pagination pagination1"></div>
  <h2>count: Infinity</h2>
  <ngx-flicking class="flicking flicking2" [options]="{ gap: 10, circular: true, moveType: { type: 'snap', count: 100 } }">
    <ng-template>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </ng-template>
  </ngx-flicking>
  <div class="pagination pagination2"></div>
</div>
